<section class="p-4 py-36 border-t border-b border-[#bf0202]">
  <header class="text-center mb-10">
    <h2 class="text-4xl sm:text-5xl text-[#bf0202] mb-2">Instructores</h2>
    <!-- <p class="text-xl"></p> -->
  </header>

  <div class="flex flex-wrap items-center justify-center">
    {% for instructor in instructors %}
    <div class="flex p-4 w-full md:w-1/2 2xl:w-1/3">
      <div class="bg-white rounded shadow flex flex-col overflow-hidden w-full">
        <div
          class="
            bg-center bg-no-repeat bg-cover
            rounded-t
            filter
            contrast-75
            aspect-w-16 aspect-h-9
          "
          style="background-image: url({{instructor.bg}})"
        ></div>
        <div class="flex flex-auto flex-col">
          <h3
            class="
              text-xl
              font-light
              tracking-wider
              uppercase
              mb-4
              p-4
              text-center
            "
          >
            {{instructor.name}}
            <small class="block">{{instructor.grade}}</small>
          </h3>

          <div class="flex gap-2 p-4 pt-0">
            {% for activity in instructor.activities %}
            <span class="inline-block rounded text-white bg-gray-900 px-2 py-1 text-xs transform {% randomRotateClassName %}">{{activity}}</span>
            {% endfor %}
          </div>

          <div
            class="
              grid grid-cols-1
              gap-4
              tracking-wide
              border-t border-gray-300
              p-4
              text-center
              lg:grid-cols-2 lg:gap-0
            "
          >
            <span
              class="
                border-b
                pb-4
                border-gray-300
                lg:pb-0 lg:border-r lg:border-b-0
              "
              title="Escribir a {{instructor.name}}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 mx-auto mb-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
                />
              </svg>
              <span
                class="plain-email"
                data-domain="{{instructor.email.domain}}"
                data-user="{{instructor.email.user}}"
              ></span>
            </span>
            <a
              href="tel:+34{{instructor.phone}}"
              title="Llamar a {{instructor.name}}"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-6 w-6 mx-auto mb-2"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                />
              </svg>
              {{instructor.phone}}
            </a>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
